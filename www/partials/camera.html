<div class="section">
  <div class="container">
    <form novalidate class="col s12 my-repeat-animation" ng-repeat="obj in objects">
      <div class="card" style="overflow: display">
        <div class="card-image waves-effect waves-block waves-light">
          <!-- Don't judge, #noragrets -->
          <img id="{{obj.uuid}}" src="css/white.jpg" class="activator">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4 truncate">
            {{obj.title == '' ? 'Enter a title' : obj.title}}
          </span>
          <p class="truncate">{{obj.desc == '' ? 'Enter a description' : obj.desc}}</p>
          <div class="divider"></div>
          <div class="section">
            <button class="waves-effect waves-light btn" ng-click="getPicture(obj.uuid, obj);">Camera</button>
            <div class="right">
              <input type="checkbox" id="editmode-{{obj.uuid}}" ng-model="obj.edit" checked="checked" />
              <label for="editmode-{{obj.uuid}}">Edit?</label>
            </div>
            <div style="margin-top: 15px">
              <button class="waves-effect waves-light btn" ng-click="getFile(obj.uuid);">File</button>
            </div>
          </div>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4 ">{{obj.title == '' ? 'Enter a title' : obj.title}}</span>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Title" type="text" class="form-control" ng-model="obj.title" ng-class="{true: 'active', false: ''}[obj.title != '']" class="validate">
              <label ng-class="{true: 'active', false: ''}[obj.title != '']">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Description" type="text" class="form-control" ng-model="obj.desc" ng-class="{true: 'active', false: ''}[obj.desc != '']" class="validate">
              <label ng-class="{true: 'active', false: ''}[obj.desc != '']">Description</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Tags" type="text" class="form-control" ng-model="obj.tags" ng-class="{true: 'active', false: ''}[obj.tags != '']" class="validate">
              <label ng-class="{true: 'active', false: ''}[obj.tags != '']">Tags</label>
            </div>
          </div>
          <button id="toggel-options" ng-click="removeObject(obj.uuid)" class="waves-effect waves-light btn" ng-hide="objects.length == 1"> Remove </button>
        </div>
      </div>
    </form>
    <div class="fixed-action-btn" style="bottom: 25px; right: 25px;">
      <button class="btn-floating btn-large waves-effect red" ng-click="addObject()">
        <i class="material-icons">add</i>
      </button>
    </div>
    <button class="waves-effect waves-light btn red" ng-click="reset()" style="margin-right:5px;">Reset</button>
    <button class="waves-effect waves-light btn" ng-click="update()">Save</button>
  </div>
</div>
