<div class="section">
  <div class="container">
    <div class="row">
      <form novalidate class="simple-form">
        <div class="card">
          <div class="card-content">
            <span class="card-title grey-text text-darken-4">Login details</span>
            <a href="#/login" class="waves-effect waves-light btn right">Update</a>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <span class="card-title grey-text text-darken-4">Post settings</span>
            <div style="margin-bottom:15px">
              Journal post by default
              <div class="switch" onclick="">
                <label>
                  Off
                  <input type="checkbox" ng-model="settings.defaultjournalset" />
                  <span onclick="" class="lever"></span>
                  On
                </label>
              </div>
            </div>
            <div ng-show="settings.defaultjournalset">
              Default journal
              <input type="text" class="form-control disabled" ng-model="settings.defaultjournal" />
            </div>
            <div style="margin-bottom:15px">
              Upload to a default folder
              <div class="switch" onclick="">
                <label>
                  Off
                  <input type="checkbox" ng-model="settings.uploadfolderset" />
                  <span onclick="" class="lever"></span>
                  On
                </label>
              </div>
            </div>
            <div ng-show="settings.uploadfolderset">
              Upload folder
              <input type="text" class="form-control disabled" ng-model="settings.uploadfolder" />
            </div>
            <div style="margin-bottom:15px">
              Set tags be default
              <div class="switch" onclick="">
                <label>
                  Off
                  <input type="checkbox" ng-model="settings.uploadtagsset" />
                  <span onclick="" class="lever"></span>
                  On
                </label>
              </div>
            </div>
            <div ng-show="settings.uploadtagsset">
              Tags:
              <input type="text" class="form-control disabled" ng-model="settings.uploadtags" />
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <span class="card-title grey-text text-darken-4">Notfication settings</span>
            <div style="margin-bottom:15px">
              User messages
              <div class="switch" onclick="">
                <label>
                  Off
                  <input type="checkbox" ng-model="settings.notification.user" />
                  <span onclick="" class="lever"></span>
                  On
                </label>
              </div>
            </div>
            <div style="margin-bottom:15px">
              Feedback
              <div class="switch" onclick="">
                <label>
                  Off
                  <input type="checkbox" ng-model="settings.notification.feedback" />
                  <span  onclick="" class="lever"></span>
                  On
                </label>
              </div>
            </div>
            <div style="margin-bottom:15px">
              New posts
              <div class="switch"  onclick="">
                <label>
                  Off
                  <input type="checkbox" ng-model="settings.notification.posts" />
                  <span onclick="" class="lever"></span>
                  On
                </label>
              </div>
            </div>
            <div style="margin-bottom:15px">
              Mahara messages
              <div class="switch" onclick="">
                <label>
                  Off
                  <input type="checkbox" ng-model="settings.notification.mahara" />
                  <span  onclick="" class="lever"></span>
                  On
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <span class="card-title grey-text text-darken-4">Advanced settings</span>
            <div>
              Periodic Sync:
            </div>
            <input type="text" ng-model="settings.advanced.periodicsync " /> Last Sync Time:
            <input type="text" ng-model="settings.advanced.lastsynctime " />
          </div>
        </div>
      </form>
      <button class="waves-effect waves-light btn right" ng-click="save(settings) " style="margin-left:5px">Save</button>
      <button class="waves-effect waves-light btn right" ng-click="reset()">Reset</button>
    </div>
