<div class="section">
  <div class="container">
    <form novalidate class="col s12">
      <div class="form-group">
        <div class="card">
          <div class="card-content">
            <span class="card-title grey-text text-darken-4">Login details</span>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Username" type="text" class="form-control" ng-model="login.username" ng-class="{true: 'active', false: ''}[login.username != '']" class="validate">
                <label ng-class="{true: 'active', false: ''}[login.username != '']">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="URL" type="text" class="form-control" ng-model="login.url" ng-class="{true: 'active', false: ''}[login.url != '']" class="validate">
                <label ng-class="{true: 'active', false: ''}[login.url != '']">URL</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="token" placeholder="Token" type="text" class="form-control" ng-model="login.token" ng-class="{true: 'active', false: ''}[login.token != '']" class="validate">
                <label ng-class="{true: 'active', false: ''}[login.token != '']">Token</label>
              </div>
            </div>
            <button class="waves-effect waves-light btn" ng-click="maharaLogin()">Web Login</button>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <span class="card-title grey-text text-darken-4">Advanced</span>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Upload URI" type="text" class="form-control" ng-model="connection.uploaduri" ng-class="{true: 'active', false: ''}[connection.uploaduri != '']" class="validate" disabled>
                <label ng-class="{true: 'active', false: ''}[connection.uploaduri != '']">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Sync URI" type="text" class="form-control" ng-model="connection.syncuri" ng-class="{true: 'active', false: ''}[connection.syncuri != '']" class="validate" disabled>
                <label ng-class="{true: 'active', false: ''}[connection.syncuri != '']">URL</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select ng-model="connection.connectiontype" disabled>
                  <option value="Default">Mobile and Wifi</option>
                  <option value="Wifi Only">Wifi Only</option>
                  <option value="Default">Mobile Only</option>
                </select>
                <label>Upload preferences</label>
              </div>
            </div>
            <button ng-click="unlock()" class="waves-effect waves-light btn right" style="margin-bottom:15px">Unlock</button>
          </div>
        </div>
        <button class="waves-effect waves-light btn right" ng-click="reset()">Reset</button>
        <button class="waves-effect waves-light btn right" ng-click="update(login, connection)" style="margin-right:5px; margin-bottom:15px;">Save</button>
      </div>
    </form>
  </div>
</div>
